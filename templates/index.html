<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>RouteFinder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>
</head>
<body class="page-margin-30 text-center">
<h1><span class="word">RouteFinder</span></h1>
<p class="pt-3">Find the best camping routes online</p>
<form action="/" method="post">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-2">
                <label for="start" class="text-end" autofocus>Start</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="start" name="start" class="form-control"
                       placeholder="Ljubljana" required/>
            </div>
        </div>
        <div class="row align-items-center pt-3">
            <div class="col-md-2">
                <label for="end" class="text-end">End</label>
            </div>
            <div class="col-md-9">
                <input type="text" id="end" name="end" class="form-control"
                       placeholder="Amsterdam" required/>
            </div>
        </div>
        <div class="row align-items-center pt-3">
            <div class="col-md-2">
                <label for="days" class="text-end">Days</label>
            </div>
            <div class="col-md-3">
                <input type="number" id="days" name="days" class="form-control"
                       placeholder="5" required/>
            </div>
        </div>
        <div class="row align-items-center pt-3">
            <div class="col-md-5 offset-md-4">
                <input type="submit" value="Find" class="btn btn-block btn-warning"/>
            </div>
        </div>
    </div>
</form>
</body>
</html>
